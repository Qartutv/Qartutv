<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QartuTv | All Out!</title>
  <link rel="stylesheet" href="aot.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9345691273796531"
    crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header class="main">
    <a href="index.html" id="name"><h2>QartuTv</h2></a>
  </header>

  <!-- Episode Section -->
  <section class="episode-container">
    <!-- Left Side: Poster + Info -->
    <div class="episode-info">
      <h1 class="episode-title">უცხოპლანეტელის კოლექციები / Alien Collections</h1>
      <div class="poster-box">
        <img src="https://cdn.noitatnemucod.net/thumbnail/300x400/100/0e4b00b4300eb844d66aa71d2df08b0e.jpg" alt="AOT Poster" />
        <div class="episode-meta">
          <span class="year-badge">2025</span>
          <span class="lang-badge">TRA</span>
        </div>
      </div>
    </div>

    <!-- Right Side: Video Player -->
    <div class="episode-player">
      <div class="player-wrapper">
        <iframe
             id="iframedisplay"
             width="560"
             height="315"
             src="https://www.youtube.com/embed/pRnPUAfXbmc?si=A18FiOJKBeOlSYN5"
             frameborder="0"
             allowfullscreen
            ></iframe>

            <div class="custom-dropdowns">
              <!-- Season Selector -->
              <div class="custom-dropdown overlay" id="seasonDropdown">
                <button class="dropdown-button" id="seasonToggle">აირჩიე სეზონი</button>
                <ul class="dropdown-list" id="seasonList">
                  <li data-season="1">სეზონი 1</li>
                </ul>
              </div>
            
              <!-- Episode Selector -->
              <div class="custom-dropdown overlay" id="episodeDropdown">
                <button class="dropdown-button" id="episodeToggle">აირჩიე სერია</button>
                <ul class="dropdown-list" id="episodeList">
                  <!-- Episodes will be injected here dynamically -->
                </ul>
              </div>
            </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 QartuTv. ყველა უფლება დაცულია.</p>
    <p><a href="index.html">მთავარი გვერდი</a></p>
  </footer>
  <script src="ac.js"></script>
</body>
</html>
